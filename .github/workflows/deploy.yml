name: Build & Deploy Eagle DTF Supply

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/jesuisfatih/eagledtfsupply-app

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.eagledtfsupply.com
            NEXT_PUBLIC_ADMIN_URL=https://app.eagledtfsupply.com
            NEXT_PUBLIC_ACCOUNTS_URL=https://accounts.eagledtfsupply.com

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u jesuisfatih --password-stdin

            # Pull the new image
            docker pull ghcr.io/jesuisfatih/eagledtfsupply-app:latest

            # Deploy
            cd /opt/apps/custom/factoryengine/eagledtfsupply/

            # Stop old app container
            docker compose stop factoryengine-app || true
            docker compose rm -f factoryengine-app || true

            # Start with new image
            docker compose up -d factoryengine-app

            # Wait for services
            sleep 10

            # Run Prisma migration if needed
            docker exec factoryengine-eagledtf-app sh -c 'cd /app/backend && npx prisma db push --skip-generate --accept-data-loss' 2>&1 || true

            # Restart PM2
            docker exec factoryengine-eagledtf-app pm2 restart all

            echo "âœ… Eagle DTF Supply deployed successfully!"
